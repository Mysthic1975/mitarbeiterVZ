<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Mitarbeiterdetails</title>
</head>
<body>

<div layout:fragment="topSearch">
    <form class="d-flex" action="#" th:action="@{/employee}" method="get">
        <div class="input-group">
            <input class="form-control" type="search" placeholder="Suche" aria-label="Suche" id="search" name="search">
            <button class="btn btn-outline-secondary" type="submit"><i class="material-icons"
                                                                       style="color: black; border: none;">search</i>
            </button>
        </div>
    </form>
</div>

<div layout:fragment="content">

    <div class="container">
        <h1 class="my-4">Mitarbeiterdetails</h1>

        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${employee.id}"></td>
                    </tr>
                    <tr>
                        <th>Vorname</th>
                        <td th:text="${employee.firstName}"></td>
                    </tr>
                    <tr>
                        <th>Nachname</th>
                        <td th:text="${employee.lastName}"></td>
                    </tr>
                    <tr>
                        <th>Position</th>
                        <td th:text="${employee.position.name}"></td>
                    </tr>
                    <tr>
                        <th>Abteilung</th>
                        <td th:text="${employee.department}"></td>
                    </tr>
                    <tr>
                        <th>E-Mail</th>
                        <td th:text="${employee.email}"></td>
                    </tr>
                    <tr>
                        <th>Telefonnummer</th>
                        <td th:text="${employee.phoneNumber}"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <div th:if="${employee.profilePicture != null}">
                        <img alt="Profilbild" class="img-thumbnail" style="max-width: 200px; max-height: 200px;"
                             th:src="@{/employee/{id}/profile-picture(id=${employee.id})}"/>
                    </div>
                    <div th:unless="${employee.profilePicture}">
                        <p>Kein Profilbild vorhanden.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zurück-Button links unter dem Bearbeiten-Button -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary ml-2"><i class="material-icons align-middle">arrow_back</i>
                Zurück zur Startseite</a>
        </div>

    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</div>
</body>
</html>
