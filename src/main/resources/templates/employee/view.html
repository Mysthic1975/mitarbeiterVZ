<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Mitarbeiterdetails</title>
</head>
<body>

<div layout:fragment="content">

<div class="container">
    <h1 class="my-4">Mitarbeiterdetails</h1>

    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th>Vorname</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th>Nachname</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th>Position</th>
            <td th:text="${employee.position}"></td>
        </tr>
        <tr>
            <th>Abteilung</th>
            <td th:text="${employee.department}"></td>
        </tr>
        <tr>
            <th>E-Mail</th>
            <td th:text="${employee.email}"></td>
        </tr>
        <tr>
            <th>Telefonnummer</th>
            <td th:text="${employee.phoneNumber}"></td>
        </tr>
    </table>

    <!-- Link zum Bearbeiten des Mitarbeiters -->
    <div><a th:href="@{/employee/{id}/edit(id=${employee.id})}" class="btn btn-primary">Bearbeiten</a></div>

    <!-- Zurück-Button links unter dem Mitarbeiter anlegen Button -->
    <div class="row mt-3">
        <div class="col-md-6">
            <a th:href="@{/}" class="btn btn-primary btn-lg btn-block"><i class="material-icons" style="vertical-align: middle;">arrow_back</i> Zurück zur Startseite</a>
        </div>
    </div>

</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</div>
</body>
</html>
