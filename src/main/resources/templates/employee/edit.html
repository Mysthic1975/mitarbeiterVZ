<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Mitarbeiter bearbeiten</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">
        <h1 class="my-4">Mitarbeiter bearbeiten</h1>

        <!-- Bearbeiten-Formular -->
        <form action="#" th:action="@{/employee/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post">
            <!-- Verstecktes Feld für die ID des Mitarbeiters -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <div class="col-md-6">
                    <label for="firstName">Vorname</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="lastName">Nachname</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="position">Position</label>
                    <select class="form-control" id="position" th:field="*{position}">
                        <option value="">--Bitte wählen--</option>
                        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="department">Abteilung</label>
                    <input type="text" class="form-control" id="department" th:field="*{department}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="phoneNumber">Telefonnummer</label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" />
                </div>
            </div>

            <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Änderungen speichern</button>
            </div>
        </form>

        <!-- Zurück-Button links unter dem Mitarbeiter anlegen Button -->
        <div class="row mt-3">
            <div class="col-md-6">
                <a th:href="@{/}" class="btn btn-primary btn-lg btn-block"><i class="material-icons" style="vertical-align: middle;">arrow_back</i> Zurück zur Startseite</a>
            </div>
        </div>

    </div>



</div>
</body>
</html>
