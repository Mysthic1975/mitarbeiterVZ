<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Neuen Mitarbeiter anlegen</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>

<div layout:fragment="content">

<div class="container">
  <h1 class="my-4">Neuen Mitarbeiter anlegen</h1>

  <form action="/employee/create" method="post">
    <div class="form-group">
      <label for="firstName">Vorname</label>
      <input type="text" class="form-control" id="firstName" name="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Nachname</label>
      <input type="text" class="form-control" id="lastName" name="lastName" />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <select class="form-control" id="position" name="position">
        <option value="">--Bitte w√§hlen--</option>
        <option th:each="position : ${positions}" th:value="${position}" th:text="${position}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="department">Abteilung</label>
      <input type="text" class="form-control" id="department" name="department" />
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Telefonnummer</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" />
    </div>
    <button type="submit" class="btn btn-primary">Mitarbeiter anlegen</button>
  </form>
</div>
</div>

</body>
</html>
