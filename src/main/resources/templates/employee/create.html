<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Neuen Mitarbeiter anlegen</title>
</head>
<body>

<div layout:fragment="content">

    <div class="centered-content">
        <div class="container">
            <div class="jumbotron d-flex justify-content-between align-items-center">
                <h1 class="my-4">Neuen Mitarbeiter anlegen</h1>
            </div>

            <div class="card custom-card w-80 h-100">
                <div class="card-body">
                    <div class="row custom-row align-items-center">
                        <!-- Mitarbeiter anlegen-Formular -->
                        <form th:action="@{/employee/create}" method="post" enctype="multipart/form-data"
                              id="employeeForm">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="firstName">Vorname</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName">Nachname</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="position">Position</label>
                                    <select class="form-control" id="position" name="position">
                                        <option value="">--Bitte wählen--</option>
                                        <option th:each="position : ${positions}" th:value="${position.id}"
                                                th:text="${position.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="department">Abteilung</label>
                                    <input type="text" class="form-control" id="department" name="department"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="email">E-Mail</label>
                                    <input type="email" class="form-control" id="email" name="email"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber">Telefonnummer</label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-between align-items-center mt-3">
                <a th:href="@{/}" class="btn btn-secondary btn-back"><i
                        class="material-icons align-middle">arrow_back</i>
                    Zurück zur Startseite</a>
                <button type="submit" class="btn btn-primary btn-bottom" form="employeeForm">Mitarbeiter anlegen
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
